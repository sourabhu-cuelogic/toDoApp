<!DOCTYPE html>
<html lang="en">

<head>
	<title>ToDo App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="javascript/actions.js"></script>
	<script src="javascript/models.js"></script>
	<script src="javascript/validator.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="attachHandlers();">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">ToDo App</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		
		<form name="form" method="post">
			<div class="row">
				<div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">Enter Your Details Here
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="myName">E-mail *</label>
								<input id="email" name="email" class="form-control" type="text">
								<span class="text-danger" style="display:none;">Please enter correct E-mail!</span>
							</div>
							<div class="form-group">
								<label for="myName">First Name *</label>
								<input id="firstName" name="firstName" class="form-control" type="text">
								<span class="text-danger" style="display:none;">First name can't be blank!</span>
							</div>
							<div class="form-group">
								<label for="lastName">Last Name *</label>
								<input id="lastName" name="lastName" class="form-control" type="text">
								<span class="text-danger" style="display:none;">Last name can't be blank!</span>
							</div>
							<div class="form-group">
								<label for="gender">Gender *</label>
								<select name="gender" id="gender" class="form-control">
									<option selected>Male</option>
									<option>Female</option>
									<option>Other</option>
								</select>
							</div>
							<div class="form-group">
								<label for="disc">Address *</label>
								<textarea class="form-control" rows="3" name="address"></textarea>
								<span class="text-danger" style="display:none;">Address can't be blank!</span>
							</div>
							<div class="form-group">
								<label for="disc">Profile image*</label>
								</span><input type="file"/ name="profile_image" class="form-control"></span>
							</div>

							<div class="form-group">
								<label for="myName">Password *</label>
								<input id="password" name="Password" class="form-control" type="password">
								<span class="text-danger" style="display:none;">Password can't be blank!</span>
							</div>
							<div class="form-group">
								<label for="myName">Confirm Password *</label>
								<input id="confirmPassword" name="confirmPassword" class="form-control" type="password">
								<span class="text-danger" style="display:none;">Confirm password can't be blank!</span>
							</div>

							<button type="button" id="signup" value="submit" class="btn btn-primary center">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
