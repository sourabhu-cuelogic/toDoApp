<!DOCTYPE html>
<html lang="en">

<head>
	<title>ToDo App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="javascript/actions.js"></script>
	<script src="javascript/models.js"></script>
	<script src="javascript/validator.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="attachHandlers();">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">ToDo App</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <!-- <li><a href="javascript:logout();"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
	      <!-- <li><a class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
	      <li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
	      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
	    </ul>
	  </div>
	</nav>
	<div class="container">
		
		<form name="form" method="post">
			<div class="row">
				<div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">Enter Your Details Here
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="myName">E-mail *</label>
								<input id="email" onfocusout="validateField(this);" name="email" class="form-control field" type="text">
								<span class="text-danger" style="display:none;"></span>
							</div>
							<div class="form-group">
								<label for="myName">First Name *</label>
								<input id="firstName" onfocusout="validateField(this);" name="firstName" class="form-control field" type="text">
								<span class="text-danger" style="display:none;">/span>
							</div>
							<div class="form-group">
								<label for="lastName">Last Name *</label>
								<input id="lastName" onfocusout="validateField(this);" name="lastName" class="form-control field" type="text">
								<span class="text-danger" style="display:none;"></span>
							</div>
							<div class="form-group">
								<label for="gender">Gender *</label>
								<select name="gender" id="gender" class="form-control">
									<option selected>Male</option>
									<option>Female</option>
									<option>Other</option>
								</select>
							</div>
							<div class="form-group">
								<label for="disc">Address *</label>
								<textarea class="form-control field" onfocusout="validateField(this);" rows="3" name="address"></textarea>
								<span class="text-danger" style="display:none;"></span>
							</div>
							<div class="form-group">
								<label for="disc">Profile image*</label>
								</span><input type="file"/ name="profile_image" class="form-control"></span>
							</div>

							<div class="form-group">
								<label for="myName">Password *</label>
								<input id="password" name="Password" onfocusout="passwordChecker();" class="form-control field" type="password">
								<span class="text-danger" style="display:none;"></span>
							</div>
							<div class="form-group">
								<label for="myName">Confirm Password *</label>
								<input id="confirmPassword" name="confirmPassword" onfocusout="passwordChecker();" class="form-control field" type="password">
								<span class="text-danger pass-msg" style="display:none;"></span>
							</div>

							<button type="button" id="signup" value="submit" class="btn btn-primary center">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</form>

		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Login</h4>
		      </div>
		      <div class="modal-body">
		        <form name="form-login" method="post">
		        	<div class="row">
		        		<div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		        			<div class="panel">
		        				<div class="panel-body">
		        					<div class="form-group">
		        						<label for="myName">E-mail</label>
		        						<input id="email" name="email" onfocusout="validateField(this, 'Please enter valid email!');" class="form-control" type="text">
		        						<span class="text-danger" style="display:none;"></span>
		        					</div>

		        					<div class="form-group">
		        						<label for="myName">Password *</label>
		        						<input id="password" name="Password" class="form-control" type="password">
		        						<span class="text-danger" style="display:none;"></span>
		        					</div>
		        				</div>
		        			</div>
		        		</div>
		        	</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="signup" onclick="login();" value="login" class="btn btn-primary center">Login</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>

		  </div>
		</div>
	</div>

</body>

</html>
