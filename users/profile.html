<!DOCTYPE html>
<html lang="en">

<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="../javascript/actions.js"></script>
	<script src="../javascript/models.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="javascript:userInfo();">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">ToDo App</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
	      <li><a href="logout();"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="row profile-info" style="display:block;">
		    <div class="col-md-9">
		      <div class="panel panel-default">
		        <div class="panel-body">
		          <div class="row">
		            <div class="col-md-12 lead">User profile<hr></div>
		          </div>
		          <div class="row">
					<div class="col-md-4 text-center">
		              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; 
		              display:block; margin:auto;" src="http://robohash.org/sitsequiquia.png?size=120x120">
		            </div>
		            <div class="col-md-8">
		              <div class="row">
		                <div class="col-md-12">
		                  <h1 class="only-bottom-margin" id="full-name"></h1>
		                </div>
		              </div>
		              <div class="row">
		                <div class="col-md-8">
		                  <span class="text-muted">Email:</span> <span class="email"></span><br>
		                  <span class="text-muted">Gender:</span> <span class="gender"></span><br><br>
		                  <span class="text-muted">Address:</span><span class="address"></span><br>
		                </div>
		              </div>
		            </div>
		          </div>
		          <div class="row">
		            <div class="col-md-12">
		              <hr><button class="btn btn-default pull-right" onclick="userProfileForm('open');"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		</div>

		<form name="form" method="post" style="display:none;">
			<div class="row">
				<div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">Update Your Details Here
						</div>
						<div class="panel-body">
						<div class="form-group">
							<label for="myName">E-mail *</label>
							<input id="email" name="email" class="form-control" type="text">
							<span class="text-danger" style="display:none;">Please enter correct E-mail!</span>
						</div>
						<div class="form-group">
							<label for="myName">First Name *</label>
							<input id="firstName" name="firstName" class="form-control" type="text">
							<span class="text-danger" style="display:none;">First name can't be blank!</span>
						</div>
						<div class="form-group">
							<label for="lastName">Last Name *</label>
							<input id="lastName" name="lastName" class="form-control" type="text">
							<span class="text-danger" style="display:none;">Last name can't be blank!</span>
						</div>
						<div class="form-group">
							<label for="gender">Gender *</label>
							<select name="gender" id="gender" class="form-control">
								<option selected>Male</option>
								<option>Female</option>
								<option>Other</option>
							</select>
						</div>
						<div class="form-group">
							<label for="disc">Address *</label>
							<textarea class="form-control" rows="3" name="address"></textarea>
							<span class="text-danger" style="display:none;">Address can't be blank!</span>
						</div>
						<div class="form-group">
							<label for="disc">Profile image*</label>
							</span><input type="file"/ name="profile_image" class="form-control"></span>
						</div>

						<button id="submit" value="submit" class="btn btn-primary center">Update</button>
						<button id="cancel" value="cancel" onclick="userProfileForm('closed');" class="btn btn-default center">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
